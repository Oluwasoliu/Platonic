<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    
    <form action="results.html" method="get">
        <!--<h1>Private Information</h1>-->
        <div>
            <label> First name:</label>
            <input type="text" id="firstname" name="first name" required>
        </div>
        <br>
        <div>
            <label> Last name:</label>
            <input type="text" id="lastname" name="last name" required>
        </div>
        <br>
        <div>
            <label> Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <br>
        <div>
            <label> Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label> Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <label> Birthdate:</label>
            <input type="date" id="date" name="date">
        </div>
        <br>
        <div>
            <label> Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <br>
        <div>
            Favorite food
            <div>
            <label>Banana</label>
            <input type="checkbox" id="banana" name="banana" value="banana">
            </div>
        
            <div>
            <label>Cucumber</label>
            <input type="checkbox" id="cucmber" name="cucumber" value="cucumber">
            </div>
        </div>
        <br>
        <div>
            Most Annoying Sibling
            <div>
                <label>Mosunmola</label>
                <input type="radio" id="mosunmola" name="sibling" value="mosunmola">
            </div>
            <div>
            <label>Tolulope</label>
            <input type="radio" id="tolulope" name="sibling" value="tolulope">
            </div>
        </div>
        <br>
            <button type="submit">Submit</button>


    </form>
</body>
</html>
